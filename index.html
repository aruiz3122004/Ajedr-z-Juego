    <style>
        body {

<body>
    <h1>Interactive Chess</h1>
    
    <div class="chess-container">
        <div class="chessboard" id="chessboard"></div>
        
        <div class="game-info">
            <div id="turn-indicator" class="turn-indicator white-turn">Turn: White</div>
            <div class="captured-pieces" id="white-captured"></div>
            <div class="move-history" id="move-history"></div>
            <div class="captured-pieces" id="black-captured"></div>
            <div id="check-indicator" class="check-indicator"></div>
            <div class="controls">
                <button class="reset-btn" id="reset-btn">Reset Game</button>
                <button class="flip-btn" id="flip-btn">Flip Board</button>
                <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const chessboard = document.getElementById('chessboard');
            const turnIndicator = document.getElementById('turn-indicator');
            const moveHistory = document.getElementById('move-history');
            const whiteCaptured = document.getElementById('white-captured');
            const blackCaptured = document.getElementById('black-captured');
            const checkIndicator = document.getElementById('check-indicator');
            const resetBtn = document.getElementById('reset-btn');
            const flipBtn = document.getElementById('flip-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // Game state
            let board = [];
            let selectedSquare = null;
            let possibleMoves = [];
            let turn = 'white';
            let moveCount = 1;
            let boardFlipped = false;
            let whiteKingPos = { row: 7, col: 4 };
            let blackKingPos = { row: 0, col: 4 };
            let enPassantTarget = null;
            let castlingRights = {
                white: { kingSide: true, queenSide: true },
                black: { kingSide: true, queenSide: true }
            };
            
            // Unicode pieces
            const pieces = {
                white: {
                    king: '♔',
                    queen: '♕',
                    rook: '♖',
                    bishop: '♗',
                    knight: '♘',
                    pawn: '♙'
                },
                black: {
                    king: '♚',
                    queen: '♛',
                    rook: '♜',
                    bishop: '♝',
                    knight: '♞',
                    pawn: '♟'
                }
            };
            
            // Initialize board
            function initializeBoard() {
                board = Array(8).fill().map(() => Array(8).fill(null));
                
                // Place black pieces
                board[0][0] = { type: 'rook', color: 'black', hasMoved: false };
                board[0][1] = { type: 'knight', color: 'black' };
                board[0][2] = { type: 'bishop', color: 'black' };
                board[0][3] = { type: 'queen', color: 'black' };
                board[0][4] = { type: 'king', color: 'black', hasMoved: false };
                board[0][5] = { type: 'bishop', color: 'black' };
                board[0][6] = { type: 'knight', color: 'black' };
                board[0][7] = { type: 'rook', color: 'black', hasMoved: false };
                for (let i = 0; i < 8; i++) {
                    board[1][i] = { type: 'pawn', color: 'black', hasMoved: false };
                }
                
                // Place white pieces
                board[7][0] = { type: 'rook', color: 'white', hasMoved: false };
                board[7][1] = { type: 'knight', color: 'white' };
                board[7][2] = { type: 'bishop', color: 'white' };
                board[7][3] = { type: 'queen', color: 'white' };
                board[7][4] = { type: 'king', color: 'white', hasMoved: false };
                board[7][5] = { type: 'bishop', color: 'white' };
                board[7][6] = { type: 'knight', color: 'white' };
                board[7][7] = { type: 'rook', color: 'white', hasMoved: false };
                for (let i = 0; i < 8; i++) {
                    board[6][i] = { type: 'pawn', color: 'white', hasMoved: false };
                }
                
                renderBoard();
                updateGameInfo();
            }
            
            // Render board
            function renderBoard() {
                chessboard.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const displayRow = boardFlipped ? 7 - row : row;
                        const displayCol = boardFlipped ? 7 - col : col;
                        
                        const square = document.createElement('div');
                        square.className = `square ${(displayRow + displayCol) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        // Coordinates
                        const file = document.createElement('span');
                        file.className = 'coordinates file';
                        file.textContent = String.fromCharCode(97 + displayCol);
                        
                        const rank = document.createElement('span');
                        rank.className = 'coordinates rank';
                        rank.textContent = 8 - displayRow;
                        
                        square.appendChild(file);
                        square.appendChild(rank);
                        
                        // Piece
                        const piece = board[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = `piece ${piece.color}`;
                            pieceElement.textContent = pieces[piece.color][piece.type];
                            square.appendChild(pieceElement);
                        }
                        
                        // Highlight selection and possible moves
                        if (selectedSquare && selectedSquare.row === row && selectedSquare.col === col) {
                            square.classList.add('selected');
                        }
                        
                        if (possibleMoves.some(move => move.row === row && move.col === col)) {
                            square.classList.add('possible-move');
                        }
                        
                        square.addEventListener('click', () => handleSquareClick(row, col));
                        chessboard.appendChild(square);
                    }
                }
            }
            
            // Handle square click
            function handleSquareClick(row, col) {
                const piece = board[row][col];
                
                // If a square is already selected and it's a valid move
                if (selectedSquare) {
                    const moveIsPossible = possibleMoves.some(move => move.row === row && move.col === col);
                    
                    if (moveIsPossible) {
                        makeMove(selectedSquare.row, selectedSquare.col, row, col);
                        selectedSquare = null;
                        possibleMoves = [];
                        renderBoard();
                        return;
                    }
                }
                
                // If the square has a piece of the current turn's color
                if (piece && piece.color === turn) {
                    selectedSquare = { row, col };
                    possibleMoves = getPossibleMoves(row, col);
                    renderBoard();
                } else {
                    selectedSquare = null;
                    possibleMoves = [];
                    renderBoard();
                }
            }
            
            // Get possible moves
            function getPossibleMoves(row, col) {
                const piece = board[row][col];
                if (!piece || piece.color !== turn) return [];
                
                const moves = [];
                
                switch (piece.type) {
                    case 'pawn':
                        getPawnMoves(row, col, piece.color, moves);
                        break;
                    case 'rook':
                        getRookMoves(row, col, piece.color, moves);
                        break;
                    case 'knight':
                        getKnightMoves(row, col, piece.color, moves);
                        break;
                    case 'bishop':
                        getBishopMoves(row, col, piece.color, moves);
                        break;
                    case 'queen':
                        getRookMoves(row, col, piece.color, moves);
                        getBishopMoves(row, col, piece.color, moves);
                        break;
                    case 'king':
                        getKingMoves(row, col, piece.color, moves);
                        break;
                }
                
                // Filter moves that would leave the king in check
                return moves.filter(move => {
                    const simulatedBoard = JSON.parse(JSON.stringify(board));
                    const simulatedEnPassant = JSON.parse(JSON.stringify(enPassantTarget));
                    const simulatedCastling = JSON.parse(JSON.stringify(castlingRights));
                    
                    // Simulate the move
                    simulateMove(simulatedBoard, row, col, move.row, move.col, simulatedEnPassant, simulatedCastling);
                    
                    // Check if king is in check after the move
                    const kingPos = piece.type === 'king' ? { row: move.row, col: move.col } : 
                                    piece.color === 'white' ? whiteKingPos : blackKingPos;
                    
                    return !isSquareUnderAttack(kingPos.row, kingPos.col, piece.color === 'white' ? 'black' : 'white', simulatedBoard);
                });
            }
            
            // Pawn moves
            function getPawnMoves(row, col, color, moves) {
                const direction = color === 'white' ? -1 : 1;
                const startRow = color === 'white' ? 6 : 1;
                
                // Forward move
                if (isValidSquare(row + direction, col) && !board[row + direction][col]) {
                    moves.push({ row: row + direction, col });
                    
                    // Double move from starting position
                    if (row === startRow && !board[row + 2 * direction][col]) {
                        moves.push({ row: row + 2 * direction, col });
                    }
                }
                
                // Captures
                for (const dc of [-1, 1]) {
                    const newCol = col + dc;
                    if (newCol >= 0 && newCol < 8) {
                        // Normal capture
                        if (board[row + direction][newCol] && board[row + direction][newCol].color !== color) {
                            moves.push({ row: row + direction, col: newCol });
                        }
                        
                        // En passant capture
                        if (enPassantTarget && enPassantTarget.row === row && enPassantTarget.col === newCol) {
                            moves.push({ row: row + direction, col: newCol, isEnPassant: true });
                        }
                    }
                }
            }
            
            // Rook moves
            function getRookMoves(row, col, color, moves) {
                const directions = [
                    { dr: -1, dc: 0 }, // up
                    { dr: 1, dc: 0 },  // down
                    { dr: 0, dc: -1 }, // left
                    { dr: 0, dc: 1 }   // right
                ];
                
                getSlidingMoves(row, col, color, directions, moves);
            }
            
            // Bishop moves
            function getBishopMoves(row, col, color, moves) {
                const directions = [
                    { dr: -1, dc: -1 }, // up-left
                    { dr: -1, dc: 1 },  // up-right
                    { dr: 1, dc: -1 },  // down-left
                    { dr: 1, dc: 1 }    // down-right
                ];
                
                getSlidingMoves(row, col, color, directions, moves);
            }
            
            // Sliding moves (rook, bishop, queen)
            function getSlidingMoves(row, col, color, directions, moves) {
                for (const dir of directions) {
                    for (let i = 1; i < 8; i++) {
                        const newRow = row + i * dir.dr;
                        const newCol = col + i * dir.dc;
                        
                        if (!isValidSquare(newRow, newCol)) break;
                        
                        if (!board[newRow][newCol]) {
                            moves.push({ row: newRow, col: newCol });
                        } else {
                            if (board[newRow][newCol].color !== color) {
                                moves.push({ row: newRow, col: newCol });
                            }
                            break;
                        }
                    }
                }
            }
            
            // Knight moves
            function getKnightMoves(row, col, color, moves) {
                const knightMoves = [
                    { dr: -2, dc: -1 }, { dr: -2, dc: 1 },
                    { dr: -1, dc: -2 }, { dr: -1, dc: 2 },
                    { dr: 1, dc: -2 }, { dr: 1, dc: 2 },
                    { dr: 2, dc: -1 }, { dr: 2, dc: 1 }
                ];
                
                for (const move of knightMoves) {
                    const newRow = row + move.dr;
                    const newCol = col + move.dc;
                    
                    if (isValidSquare(newRow, newCol) && 
                        (!board[newRow][newCol] || board[newRow][newCol].color !== color)) {
                        moves.push({ row: newRow, col: newCol });
                    }
                }
            }
            
            // King moves
            function getKingMoves(row, col, color, moves) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        
                        const newRow = row + dr;
                        const newCol = col + dc;
                        
                        if (isValidSquare(newRow, newCol) && 
                            (!board[newRow][newCol] || board[newRow][newCol].color !== color)) {
                            moves.push({ row: newRow, col: newCol });
                        }
                    }
                }
                
                // Castling
                if (!board[row][col].hasMoved && !isSquareUnderAttack(row, col, color === 'white' ? 'black' : 'white', board)) {
                    const side = color === 'white' ? 'white' : 'black';
                    
                    // Kingside castling
                    if (castlingRights[side].kingSide && 
                        !board[row][5] && !board[row][6] &&
                        board[row][7] && board[row][7].type === 'rook' && !board[row][7].hasMoved &&
                        !isSquareUnderAttack(row, 5, color === 'white' ? 'black' : 'white', board) &&
                        !isSquareUnderAttack(row, 6, color === 'white' ? 'black' : 'white', board)) {
                        moves.push({ row, col: 6, isCastle: true, rookFrom: { row, col: 7 }, rookTo: { row, col: 5 } });
                    }
                    
                    // Queenside castling
                    if (castlingRights[side].queenSide && 
                        !board[row][3] && !board[row][2] && !board[row][1] &&
                        board[row][0] && board[row][0].type === 'rook' && !board[row][0].hasMoved &&
                        !isSquareUnderAttack(row, 3, color === 'white' ? 'black' : 'white', board) &&
                        !isSquareUnderAttack(row, 2, color === 'white' ? 'black' : 'white', board)) {
                        moves.push({ row, col: 2, isCastle: true, rookFrom: { row, col: 0 }, rookTo: { row, col: 3 } });
                    }
                }
            }
            
            // Check if a square is under attack
            function isSquareUnderAttack(row, col, byColor, customBoard) {
                const boardToCheck = customBoard || board;
                
                // Check pawn attacks
                const pawnDirection = byColor === 'white' ? -1 : 1;
                for (const dc of [-1, 1]) {
                    const newRow = row + pawnDirection;
                    const newCol = col + dc;
                    
                    if (isValidSquare(newRow, newCol) && 
                        boardToCheck[newRow][newCol] && 
                        boardToCheck[newRow][newCol].type === 'pawn' && 
                        boardToCheck[newRow][newCol].color === byColor) {
                        return true;
                    }
                }
                
                // Check knight attacks
                const knightMoves = [
                    { dr: -2, dc: -1 }, { dr: -2, dc: 1 },
                    { dr: -1, dc: -2 }, { dr: -1, dc: 2 },
                    { dr: 1, dc: -2 }, { dr: 1, dc: 2 },
                    { dr: 2, dc: -1 }, { dr: 2, dc: 1 }
                ];
                
                for (const move of knightMoves) {
                    const newRow = row + move.dr;
                    const newCol = col + move.dc;
                    
                    if (isValidSquare(newRow, newCol) && 
                        boardToCheck[newRow][newCol] && 
                        boardToCheck[newRow][newCol].type === 'knight' && 
                        boardToCheck[newRow][newCol].color === byColor) {
                        return true;
                    }
                }
                
                // Check straight line attacks (rook, queen)
                const straightDirections = [
                    { dr: -1, dc: 0 }, // up
                    { dr: 1, dc: 0 },  // down
                    { dr: 0, dc: -1 }, // left
                    { dr: 0, dc: 1 }   // right
                ];
                
                for (const dir of straightDirections) {
                    for (let i = 1; i < 8; i++) {
                        const newRow = row + i * dir.dr;
                        const newCol = col + i * dir.dc;
                        
                        if (!isValidSquare(newRow, newCol)) break;
                        
                        if (boardToCheck[newRow][newCol]) {
                            if (boardToCheck[newRow][newCol].color === byColor && 
                                (boardToCheck[newRow][newCol].type === 'rook' || boardToCheck[newRow][newCol].type === 'queen')) {
                                return true;
                            }
                            break;
                        }
                    }
                }
                
                // Check diagonal attacks (bishop, queen)
                const diagonalDirections = [
                    { dr: -1, dc: -1 }, // up-left
                    { dr: -1, dc: 1 },  // up-right
                    { dr: 1, dc: -1 },  // down-left
                    { dr: 1, dc: 1 }    // down-right
                ];
                
                for (const dir of diagonalDirections) {
                    for (let i = 1; i < 8; i++) {
                        const newRow = row + i * dir.dr;
                        const newCol = col + i * dir.dc;
                        
                        if (!isValidSquare(newRow, newCol)) break;
                        
                        if (boardToCheck[newRow][newCol]) {
                            if (boardToCheck[newRow][newCol].color === byColor && 
                                (boardToCheck[newRow][newCol].type === 'bishop' || boardToCheck[newRow][newCol].type === 'queen')) {
                                return true;
                            }
                            break;
                        }
                    }
                }
                
                // Check king attacks
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        
                        const newRow = row + dr;
                        const newCol = col + dc;
                        
                        if (isValidSquare(newRow, newCol) && 
                            boardToCheck[newRow][newCol] && 
                            boardToCheck[newRow][newCol].type === 'king' && 
                            boardToCheck[newRow][newCol].color === byColor) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            // Make a move
            function makeMove(fromRow, fromCol, toRow, toCol) {
                const piece = board[fromRow][fromCol];
                const targetPiece = board[toRow][toCol];
                const moveInfo = possibleMoves.find(m => m.row === toRow && m.col === toCol);
                
                // Record move
                const fromFile = String.fromCharCode(97 + fromCol);
                const fromRank = 8 - fromRow;
                const toFile = String.fromCharCode(97 + toCol);
                const toRank = 8 - toRow;
                
                let moveNotation = '';
                
                // Move the piece
                board[toRow][toCol] = { ...piece, hasMoved: true };
                board[fromRow][fromCol] = null;
                
                // Update king position
                if (piece.type === 'king') {
                    if (piece.color === 'white') {
                        whiteKingPos = { row: toRow, col: toCol };
                    } else {
                        blackKingPos = { row: toRow, col: toCol };
                    }
                    
                    // Castling
                    if (moveInfo && moveInfo.isCastle) {
                        // Move the rook
                        board[moveInfo.rookTo.row][moveInfo.rookTo.col] = board[moveInfo.rookFrom.row][moveInfo.rookFrom.col];
                        board[moveInfo.rookFrom.row][moveInfo.rookFrom.col] = null;
                        
                        moveNotation = toCol === 6 ? 'O-O' : 'O-O-O'; // Kingside or queenside castling
                    } else {
                        moveNotation = 'K' + toFile + toRank;
                    }
                } else {
                    // Algebraic notation
                    const pieceLetter = piece.type === 'pawn' ? '' : 
                                      piece.type === 'knight' ? 'N' : 
                                      piece.type[0].toUpperCase();
                    
                    // Capture
                    if (targetPiece || (moveInfo && moveInfo.isEnPassant)) {
                        if (piece.type === 'pawn') {
                            moveNotation = fromFile + 'x' + toFile + toRank;
                        } else {
                            moveNotation = pieceLetter + 'x' + toFile + toRank;
                        }
                        
                        // En passant capture
                        if (moveInfo && moveInfo.isEnPassant) {
                            board[fromRow][toCol] = null; // Remove captured pawn
                            moveNotation = fromFile + 'x' + toFile + toRank + ' e.p.';
                        }
                    } else {
                        moveNotation = pieceLetter + toFile + toRank;
                    }
                }
                
                // Pawn promotion
                if (piece.type === 'pawn' && (toRow === 0 || toRow === 7)) {
                    const promotionPiece = prompt('Promote pawn to (Q, R, B, N):', 'Q').toUpperCase();
                    let pieceType;
                    
                    switch (promotionPiece) {
                        case 'Q': pieceType = 'queen'; break;
                        case 'R': pieceType = 'rook'; break;
                        case 'B': pieceType = 'bishop'; break;
                        case 'N': pieceType = 'knight'; break;
                        default: pieceType = 'queen';
                    }
                    
                    board[toRow][toCol] = { type: pieceType, color: piece.color };
                    moveNotation += '=' + promotionPiece;
                }
                
                // Update castling rights
                if (piece.type === 'king') {
                    castlingRights[piece.color] = { kingSide: false, queenSide: false };
                } else if (piece.type === 'rook') {
                    if (fromCol === 0) {
                        castlingRights[piece.color].queenSide = false;
                    } else if (fromCol === 7) {
                        castlingRights[piece.color].kingSide = false;
                    }
                }
                
                // Set en passant target
                enPassantTarget = null;
                if (piece.type === 'pawn' && Math.abs(fromRow - toRow) === 2) {
                    enPassantTarget = { row: fromRow + (toRow - fromRow) / 2, col: fromCol };
                }
                
                // Change turn
                turn = turn === 'white' ? 'black' : 'white';
                
                // Update move counter
                if (turn === 'white') moveCount++;
                
                // Check for check
                const kingPos = turn === 'white' ? whiteKingPos : blackKingPos;
                const inCheck = isSquareUnderAttack(kingPos.row, kingPos.col, turn === 'white' ? 'black' : 'white', board);
                
                // Add check notation
                if (inCheck) {
                    moveNotation += '+';
                    checkIndicator.textContent = 'Check!';
                } else {
                    checkIndicator.textContent = '';
                }
                
                // Add move to history
                const moveEntry = document.createElement('div');
                if (turn === 'black') {
                    moveEntry.textContent = `${moveCount - 1}. ${moveNotation}`;
                } else {
                    moveEntry.textContent = `${moveCount - 1}... ${moveNotation}`;
                }
                moveHistory.appendChild(moveEntry);
                moveHistory.scrollTop = moveHistory.scrollHeight;
                
                // Update captured pieces
                if (targetPiece) {
                    const capturedElement = document.createElement('span');
                    capturedElement.className = `captured-piece ${targetPiece.color}`;
                    capturedElement.textContent = pieces[targetPiece.color][targetPiece.type];
                    
                    if (targetPiece.color === 'white') {
                        blackCaptured.appendChild(capturedElement);
                    } else {
                        whiteCaptured.appendChild(capturedElement);
                    }
                }
                
                updateGameInfo();
            }
            
            // Simulate a move (for check verification)
            function simulateMove(simulatedBoard, fromRow, fromCol, toRow, toCol, simulatedEnPassant, simulatedCastling) {
                const piece = simulatedBoard[fromRow][fromCol];
                simulatedBoard[toRow][toCol] = { ...piece, hasMoved: true };
                simulatedBoard[fromRow][fromCol] = null;
                
                // Handle en passant capture in simulation
                const moveInfo = possibleMoves.find(m => m.row === toRow && m.col === toCol);
                if (moveInfo && moveInfo.isEnPassant) {
                    simulatedBoard[fromRow][toCol] = null;
                }
                
                // Handle castling in simulation
                if (moveInfo && moveInfo.isCastle) {
                    simulatedBoard[moveInfo.rookTo.row][moveInfo.rookTo.col] = simulatedBoard[moveInfo.rookFrom.row][moveInfo.rookFrom.col];
                    simulatedBoard[moveInfo.rookFrom.row][moveInfo.rookFrom.col] = null;
                }
            }
            
            // Check if a square is valid
            function isValidSquare(row, col) {
                return row >= 0 && row < 8 && col >= 0 && col < 8;
            }
            
            // Update game info
            function updateGameInfo() {
                turnIndicator.textContent = `Turn: ${turn === 'white' ? 'White' : 'Black'}`;
                turnIndicator.className = `turn-indicator ${turn}-turn`;
            }
            
            // Flip board
            flipBtn.addEventListener('click', function() {
                boardFlipped = !boardFlipped;
                renderBoard();
            });
            
            // Reset game
            resetBtn.addEventListener('click', function() {
                initializeBoard();
                selectedSquare = null;
                possibleMoves = [];
                turn = 'white';
                moveCount = 1;
                boardFlipped = false;
                whiteKingPos = { row: 7, col: 4 };
                blackKingPos = { row: 0, col: 4 };
                enPassantTarget = null;
                castlingRights = {
                    white: { kingSide: true, queenSide: true },
                    black: { kingSide: true, queenSide: true }
                };
                moveHistory.innerHTML = '';
                whiteCaptured.innerHTML = '';
                blackCaptured.innerHTML = '';
                checkIndicator.textContent = '';
            });
            
            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', function() {
                document.body.classList.toggle('fullscreen-mode');
                
                if (document.body.classList.contains('fullscreen-mode')) {
                    fullscreenBtn.textContent = 'Exit Fullscreen';
                } else {
                    fullscreenBtn.textContent = 'Fullscreen';
                }
            });
            
            // Initialize game
            initializeBoard();
        });
    </script>
